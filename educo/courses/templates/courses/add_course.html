{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Add New Course</h2>

    <div class="bg-white p-6 rounded-lg shadow-lg">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Add Course</button>
        </form>
    </div>
{% endblock %}
