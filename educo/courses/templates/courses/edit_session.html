{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Session: {{ session.session_title }}</h2>

    <form method="POST">
        {% csrf_token %}
        
       {{form|crispy}}

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="/courses/edit/{{course.pk}}" class="btn btn-secondary">Back to Course</a>
{% endblock %}
