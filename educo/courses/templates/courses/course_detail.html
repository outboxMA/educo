{% extends 'base.html' %}

{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">{{ course.title }}</h2>

        <p class="text-lg mb-4"><strong>Instructor:</strong> {{ course.instructor }}</p>
        <p class="text-lg mb-4"><strong>Description:</strong> {{ course.description }}</p>
        <p class="text-lg mb-4"><strong>Status:</strong> 
            <span class="bg-green-500 text-white px-2 py-1 rounded-full">{{ course.is_active|yesno:"Active,Inactive" }}</span>
        </p>

        <a href="{% url 'courses:edit_course' course.id %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Edit Course</a>
        <a href="{% url 'courses:delete_course' course.id %}" class="text-red-600 hover:text-red-800 ml-4">Delete Course</a>
    </div>
{% endblock %}
