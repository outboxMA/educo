{% extends 'base.html' %}

{% block content %}
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Are you sure you want to delete the course: {{ course.title }}?</h2>

    <div class="bg-white p-6 rounded-lg shadow-lg">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Delete</button>
            <a href="{% url 'courses:course_list' %}" class="text-gray-600 hover:text-gray-800 ml-4">Cancel</a>
        </form>
    </div>
{% endblock %}
