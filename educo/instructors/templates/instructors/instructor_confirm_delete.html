{% extends 'base.html' %}

{% block content %}
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Are you sure you want to delete {{ instructor.first_name }} {{ instructor.last_name }}?</h2>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-full">Yes, Delete</button>
    </form>
    <a href="{% url 'instructors:instructor_list' %}" class="btn btn-secondary w-full mt-2">Cancel</a>
{% endblock %}
