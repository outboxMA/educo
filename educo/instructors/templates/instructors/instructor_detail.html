{% extends 'base.html' %}

{% block content %}
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">{{ instructor.first_name }} {{ instructor.last_name }}</h2>

    <div>
        <img src="{{ instructor.profile_picture.url }}" alt="{{ instructor.first_name }} {{ instructor.last_name }}" class="w-32 h-32 rounded-full mb-4">
        <p><strong>Email:</strong> {{ instructor.email }}</p>
        <p><strong>Bio:</strong> {{ instructor.bio }}</p>
        <p><strong>Courses:</strong></p>
        <ul>
            {% for course in instructor.courses.all %}
                <li>{{ course.title }}</li>
            {% endfor %}
        </ul>
    </div>
    <a href="{% url 'instructors:instructor_edit' pk=instructor.pk %}" class="text-blue-600 mt-4">Edit Instructor</a>
{% endblock %}
