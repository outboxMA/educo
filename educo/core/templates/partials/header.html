<header class="bg-white border-b border-gray-200 h-16 flex items-center px-4 md:px-6">
    <button @click="sidebarOpen = !sidebarOpen"
            class="mr-4 p-2 text-gray-500 hover:bg-gray-200 rounded-lg transition-all duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" 
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <span class="sr-only">Toggle sidebar</span>
    </button>
    <h1 class="text-lg font-medium md:text-xl">Educo Center Dashboard</h1>
    <div class="ml-auto flex items-center space-x-2">
      <button aria-label="notifications" class="p-2 text-gray-500 hover:bg-gray-200 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell-icon lucide-bell"><path d="M10.268 21a2 2 0 0 0 3.464 0"/><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"/></svg>
      </button>
      <button aria-label="account" class="p-2 text-gray-500 hover:bg-gray-200 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
      </button>
    </div>
  </header>
